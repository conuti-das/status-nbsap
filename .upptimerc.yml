      - 200
      - 201
      - 404
  - name: MPS - DK PROCESS HISTORY
    url: $DATAKEEPER_PH_URL
  - name: MPS - ERP KONNEKTOR TEST
    url: $KONNEKTOR_URL
  - name: MPS - NIFI
    url: $MPS_NIFI
  - name: MPS - TASKER
    url: $TASKER_URL
  - name: MPS - TESTPROCESS
    url: $TESTPROCESS_URL
    __dangerous__body_down_if_text_missing: '"status":"up"'
  - name: MPS - TEMPLATER
    url: $TEMPLATER_URL



