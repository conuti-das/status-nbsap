# Change these first
owner: conuti-das # Your GitHub organization or username, where this repository lives
repo: status-nbsap # The name of this repository

sites:
  - name: CC - API GATEWAY
    url: $GATEWAY_URL
  - name: CC - API PORTAL
    url: $PORTAL_URL
  - name: CC - API MANAGEMENT
    url: $APIMANAGEMENT_URL
  - name: CC - BACKOFFICE API
    url: $BACKOFFICE_API
  - name: CC - BACKOFFICE WEB
    url: $BACKOFFICE_WEB
  - name: CC - KEYCLOAK
    url: $KEYCLOAK_URL
  - name: CC - PMON API
    url: $PMON_URL
  - name: CC - BACKOFFICE POC
    url: https://dev.netz-sap.macoapp.de
  - name: CC - RABBITMQ MANAMGEMENT
    url: $RABBITMQ_MANAGEMENT
  - name: MCS - ADMIN UI
    url: $MCS_ADMIN
  - name: MCS - PORTAL UI
    url: $MCS_PORTAL
  - name: MCS - BUILD INFO UI
    url: $MCS_BUILD_INFO
  - name: MCS - UI
    url: $MCS_UI
  - name: MPS - CAMUNDA
    url: $MPS_CAMUNDA
  - name: MPS - DATAKEEPER
    url: $DATAKEEPER_URL
  - name: MPS - DATAKEEPER API SEARCH
    url: $DATAKEEPER_SEARCH_URL
